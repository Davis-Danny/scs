<div>
  <ul>
    <li x-ng-repeat="message in messages">
      <p x-ng-hide="message.codeLink">{{message.sender}}</p>
      <message content="message.message" />
    </li>
  </ul>
  <div>
    <textarea type="text" x-ng-model="newMessage" on-enter="addNewMessage()"></textarea>
    <button type="button" x-ng-click="addNewMessage()">Send</button>
  </div>
</div>
